    <header>
        <h1 class="text-center m-4">Sorteo del balón de la UEFA Champions League 2025-2026</h1>
    </header>


    <main class="m-4 p-3 bg-info">

        <p class="text-center">
            Quieres ganar un balón de la UEFA Champions League 2025-2026? Para ello, solo tienes que rellenar este formulario y contestar a la pregunta correctamente.
        </p>



        <form action="">
            <label for="">Nom:</label><br>
            <input type="text" name="nom" id="nom"><br>
            <label for="">Email:</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="">¿Cuál es el máximo goleador histórico de la UEFA Champions League? Debes escribir nombre y primer apellido.</label><br>
            <input type="text" name="resposta" id="golejador"></input><br><br>
            <footer>
                <button type="submit" onclick="validarLogin()">Enviar</button>
            </footer>
            
        </form>
    </main>



    <script>

        const GOLEJADOR_VALID = "Cristiano Ronaldo";

        function validarLogin(){
            const nom = document.getElementById("nom").value;
            const email = document.getElementById("email").value;
            const golejador = document.getElementById("golejador").value;

            if (nom == ""){
                alert("El camp usuari és obligatori");
                return;
            }

            if (email == ""){
                alert("El camp email és obligatori");
                return;
            }

            if (golejador == GOLEJADOR_VALID){
                alert("Resposta correcte");
            }

            if (golejador != GOLEJADOR_VALID){
                alert("Resposta incorrecte");
            }

        }
    </script>
